<!DOCTYPE HTML>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Starblast Mods Archive</title>
    <meta name="description" content="A Storage for Starblast Mods">
    <link rel="icon" href="icon_light.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/ccd821e6cb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Starblast Mods Archive</h1>
    <p id="lastModified"><b>Last Updated: </b></p>
    <div style = "display: inline-block">
      <h3>Search tools</h3>
      <div style="float:left">
        <h4>By name:</h4>
        <input id="name" type="text">
      </div>
      <div style="float:left">
        <h4>By author:</h4>
        <input id="author" type="text">
      </div>
      <div style="display: inline-block">
        <button id="search" style="width:100pt;height:40pt">
          <h3>Search</h3>
          <i class="fa fa-fw fa-search"></i>
        </button>
        <p style="font-size: 7pt">or press Ctrl + Enter to perform</p>
      </div>
    </div>
    <div id="modsinfo">
      <h3 id="results"></h3>
      <p>Can't find your mods or wrong mods' info? <a href="https://docs.google.com/forms/d/e/1FAIpQLSffBeH_dakpXfUgQqJZG6ePiM6hH7AqfeuKEQUKu0jlYirnTQ/viewform?usp=sf_link">Add mods or mods' info here</a></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
