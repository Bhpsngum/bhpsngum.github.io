<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Starblast ECP Icon Viewer</title>
    <meta name="description" content="Dowloadable image gallery of all ecp icons in Starblast.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Starblast Tools and Utilities">
    <meta property="og:title" content="Starblast ECP Icon Viewer">
    <meta property="twitter:title" content="Starblast ECP Icon Viewer">
    <meta property="og:description" content="Dowloadable image gallery of all ecp icons in Starblast.">
    <meta property="og:image" content="preview.png">
    <meta property="twitter:description" content="Dowloadable image gallery of all ecp icons in Starblast.">
    <meta property="twitter:image" content="preview.png">
    <meta property="twitter:card" content="summary_large_image">
    <link rel="manifest" href="ecp_pwa.json">
    <script src="/serviceWorker.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/ccd821e6cb.js" crossorigin="anonymous"></script>
    <script src="./toolPage.js" type="text/javascript"></script>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "favicon.ico">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script type="text/javascript" src="customization.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZQRTRBNZS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9ZQRTRBNZS');
    </script>
  </head>
  <body>
    <div id="init">Initializating...</div>
    <i title = "Show the infobar" id = "showinfo" class = "fas fa-fw fa-caret-down" style = "display: none"></i>
    <div id = "infobox">
      <div id = "info">
        <div id = "index"></div>
        <div id = "name"></div>
        <div id = "type"></div>
        <div id = "date"></div>
      </div>
      <div id = "resolution">
        <div>Choose resolution:</div>
        <input type = "number" id = "custom-res" placeholder = "Image resolution">
        <button id = "apply-res">Apply</button>
        <input type = "checkbox" id="loadBadge">
        <label for="loadBadge">Load badge</label>
        <select id= "finish-choose">
          <option disabled selected>Choose Skin</option>
        </select>
        <select id= "laser-choose">
          <option disabled selected>Choose Laser</option>
        </select>
        <button id = "download">Download</button>
        <input type="file" accept="image/*" id="file-import" style="display:none">
        <button><label for="file-import" style="cursor: pointer">Import from File</label></button>
        <button id = "url-import">Import from URL</button>
        <a id="download-template" style = "display: none;"></a>
        <div title = "(Ctrl/Cmd) + Shift + R or (Ctrl/Cmd) + F5">If the images don't load, try hard-reloading the page</div>
      </div>
      <i title = "Hide the infobar" id = "hideinfo" class = "fas fa-fw fa-caret-up"></i>
    </div>
    <div id="ecp-gallery">
      <img id = "badge-showcase">
      <i id = "next" class = "fas fa-fw fa-caret-right navigation" title = "Next"></i>
      <i id = "prev" class = "fas fa-fw fa-caret-left navigation" title = "Previous"></i>
    </div>
  </body>
  <script type="text/javascript" src="script.js" defer></script>
</html>
