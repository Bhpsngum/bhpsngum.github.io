<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ECP Icon Viewer</title>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "icon.png">
  </head>
  <body>
    <div id="init">Initializating...</div>
    <div id = "infobox">
      <div id = "info">
        <div id = "index"></div>
        <div id = "name"></div>
        <div id = "type"></div>
        <div id = "date"></div>
      </div>
      <div id = "resolution">
        <div>Choose resolution:</div>
        <select id = "res-selection">
          <option value = "original">Original</option>
          <option value = "default">Default</option>
          <option value = "custom">Custom</option>
        </select>
        <input type = "number" id = "custom-res">
        <button id = "apply-res">Apply</button>
        <button id = "download">Download</button>
        <a id="download-template" style = "display: none;"></a>
      </div>
    </div>
    <div>
      <img id = "badge-showcase">
      <a href = "javascript:void(0);" id = "next" class = "navigation" title = "Next">&gt;</a>
      <a href = "javascript:void(0);" id = "prev" class = "navigation" title = "Previous">&lt;</a>
    </div>
  </body>
  <script type="text/javascript" src="script.js" defer></script>
</html>
