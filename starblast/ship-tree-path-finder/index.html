    <meta name="twitter:description" content="A tool to find path to a specific ship">
    <meta name="twitter:image" content="/starblast/ship-tree-path-finder/preview.png">
    <meta name="twitter:card" content="summary_large_image">

<body>
    <h1 id="title">Ship Tree Path Finder</h1>
    <p id="pds">Want a live test? Try<a href="https://github.com/Bhpsngum/starblast-snippets/blob/master/mods/pds.js" target='_blank'>PDS</a>(ECP required)</p>
    <div>
        <b>Ship tree</b>
        <select id="tree-select">
        <option selected disabled>Choose a ship tree</option>
        <option value="vanilla">Vanilla</option>
        <option value="useries">U-Series</option>
        <option value="alienintrusion">Alien Intrusion (AI)</option>
        <option value="nauticseries">Nautic Series</option>
        <option value="kest">Kleinem's Enhanced Ship Tree (KEST)</option>
        <option value="strawberry">Strawberry</option>
        <option value="mcst">Multi-class Ship Tree (MCST)</option>
        <option value="mcst_t7_ver">Multi-class Ship Tree (MCST - AOW T7 ver.)</option>
        <option value="mcst_beta">Multi-class Ship Tree (MCST - beta ver.)</option>
      </select>
    </div>
    <div>
        <b>Ship to lookup</b>
        <div id="ship-choose">
            <input dir="ltr" name="Ship Input" placeholder="Ship name or code" type="text" id="ship-input">
            <div id="ship-select"></div>
        </div>
    </div>
    <button id="lookup" style="cursor:pointer;"><p style="margin-bottom: 2pt;"><b>Lookup</b></p>(Ctrl/Cmd + Enter)</button>
    <div id="results"></div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
