<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Create and edit custom Starblast Maps, easy to use - Beta version.">
    <meta name="author" content="Bhpsngum">
    <link rel="icon" href="icon_light.png">
    <title>Starblast Map Editor (Beta version)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="ResizeSensor.js" type="text/javascript"></script>
    <script src="ElementQueries.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/ccd821e6cb.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" type="text/javascript"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165879009-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-165879009-1');
    </script>
    <script type="text/javascript" src="init.js"></script>
  </head>
  <body oncontextmenu="return false;">
    <p id= "version" style="display:none">1.0.1</p>
    <div id="mapBox"><table id="map" onmouseover='viewinfo(null,"Left-click to apply asteroid, right-click to remove, drag for trails");'></table></div>
    <div id="menu">
      <input id="map_size" class="SmallInput" type="number" placeholder="Map size" value="20" min="20" max="200" onmouseover="viewinfo(null,'Toggle map size (20 to 200)')"></input>
      <table style="float:left" id="asChoose"></table>
      <input id="brush_size" class="SmallInput" placeholder="Brush radius" type="number" min="0" max="200" value="0" onmouseover="viewinfo(null,'Toggle brush radius (0 to current map size)')"></input>
      <div id="RandomOptions">
        <b style="float:left;margin-left:5px">Randomizer Options:</b>
        <input id="minASSize" class="SmallInput" type="number" placeholder="Minimum Asteroid Size" value="0" min="0" max="9" onmouseover="viewinfo(null,'Toggle minimum Asteroid size (0 to Maximum Asteroid Size)')"></input>
        <input id="maxASSize" class="SmallInput" type="number" placeholder="Maximum Asteroid Size" value="0" min="0" max="9" onmouseover="viewinfo(null,'Toggle maximum Asteroid size (Minimum Asteroid Size to 9)')"></input>
        <input type="checkbox" id="randomCheck" style="display:none">
        <label for="randomCheck">
          <table>
            <tr>
              <td onmouseover="viewinfo('Random Asteroid Size in Brush','Random Asteroids Size in a single Brush')">
                <i class="fas fa-fw fa-braille"></i>
                <i class="fas fa-fw fa-times" id="rInd"></i>
              </td>
            </tr>
          </table>
        </label>
      </div>
      <div id="MirrorOptions"></div>
      <input id="as-color" placeholder="Asteroid color" onmouseover="viewinfo(null,'Toggle asteroids color')"></input>
      <input id="background-color" type="text" placeholder="Background color" onmouseover="viewinfo(null,'Toggle background color')"></input>
      <input id="border-color" type="text" placeholder="Line color" onmouseover="viewinfo(null,'Toggle line color')"></input>
      <button id="clearMap" onmouseover="viewinfo('Clear Map','Clear all asteroids in the current map')"><i class="fas fa-fw fa-trash"></i></button>
      <button id="exportText" onmouseover="viewinfo('Export Map as Text','Export map as a text/plain (*.txt) file (Hotkey Ctrl + S)')"><i class="fas fa-fw fa-download"></i></button>
      <button id="copyMap" onmouseover="viewinfo('Copy Map','Copy current map pattern to clipboard')"><i class="fas fa-fw fa-clipboard"></i></button>
      <button><label for="loadMap" style="cursor:pointer" onmouseover="viewinfo('Import Map','Import map from file (accept text/plain (*.txt/*.text) and text/javascript (*.js) format)')"><i class="fas fa-fw fa-upload"></i></label></button>
      <button id="random"><i class="fas fa-fw fa-random"></i></button>
      <input id="loadMap" type="file" accept="text/plain,text/javascript">
      <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSe-NQ8QTj0bnX65LMT8NbO9ppEYRtgQ1Fa3AwJX-GfTFHUQSw/viewform?usp=sf_link','_blank')" onmouseover="viewinfo('Feedback','Give us a feedback')"><i class="fas fa-fw fa-inbox"></i></button>
      <button id="permalink" onmouseover="viewinfo('Permalink','Copy permalink to clipboard')"><i class="fas fa-fw fa-link"></i></button>
      <div id="color-test" style="display:none"></div>
      <button id="exportImg" onmouseover="viewinfo('Export Map as Image','Export map screenshot as a PNG (*.png) file (HotKey Ctrl + I)')"><i class="fas fa-fw fa-images"></i></button>
      <p id="renderStats" style="float:left;margin-left:5px"></p>
    </div>
    <p id="XY" onmouseover="viewinfo(null,'Your cursor position in the map. Hover the map for details')">(0;0)</p>
    <p id="info"></p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
