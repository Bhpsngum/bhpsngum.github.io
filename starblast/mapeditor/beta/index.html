<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Create and edit custom Starblast Maps, easy to use - Beta version.">
    <meta name="author" content="Bhpsngum">
    <link rel="icon" href="icon_light.png">
    <title>Starblast Map Editor (Beta version)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="/starblast/mapeditor/ResizeSensor.js" type="text/javascript"></script>
    <script src="/starblast/mapeditor/ElementQueries.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/ccd821e6cb.js" crossorigin="anonymous"></script>
  </head>
  <body oncontextmenu="return false;">
    <p id= "version" style="display:none">1.1.0</p>
    <div id="mapBox"><canvas id="map"></canvas></div>
    <div id="menu">
      <input id="map_size" class="SmallInput" type="number" placeholder="Map size" value="20" min="20" max="200"></input>
      <table style="float:left" id="asChoose"></table>
      <input id="brush_size" class="SmallInput" placeholder="Brush radius" type="number" min="0" max="200" value="0"></input>
      <div id="RandomOptions">
        <b style="float:left;margin-left:5px">Randomizer Options:</b>
        <input id="minASSize" class="SmallInput" type="number" placeholder="Minimum Asteroid Size" value="0" min="0" max="9"></input>
        <input id="maxASSize" class="SmallInput" type="number" placeholder="Maximum Asteroid Size" value="0" min="0" max="9"></input>
        <input type="checkbox" id="randomCheck" style="display:none">
        <label for="randomCheck">
          <table>
            <tr>
              <td id="rCheckIcon">
                <i class="fas fa-fw fa-braille"></i>
                <i class="fas fa-fw fa-times" id="rInd"></i>
              </td>
            </tr>
          </table>
        </label>
      </div>
      <div id="MirrorOptions"></div>
      <input id="as-color" placeholder="Asteroid color"></input>
      <input id="background-color" type="text" placeholder="Background color"></input>
      <input id="border-color" type="text" placeholder="Line color"></input>
      <button id="clearMap"><i class="fas fa-fw fa-trash"></i></button>
      <button id="exportText"><i class="fas fa-fw fa-download"></i></button>
      <button id="copyText"><i class="fas fa-fw fa-clipboard"></i></button>
      <button><label id="loadMap1" for="loadMap" style="cursor:pointer"><i class="fas fa-fw fa-upload"></i></label></button>
      <button id="random"><i class="fas fa-fw fa-random"></i></button>
      <input id="loadMap" type="file" accept="text/plain,text/javascript">
      <button id="feedback"><i class="fas fa-fw fa-inbox"></i></button>
      <button id="permalink"><i class="fas fa-fw fa-link"></i></button>
      <div style="display:none">
        <div id="color-test0"></div>
        <div id="color-test1"></div>
      </div>
      <button id="exportImage"><i class="fas fa-fw fa-images"></i></button>
      <button id="copyImage"><i class="fas fa-fw fa-clipboard"></i></button>
      <button id="tutorial"><i class="fas fa-fw fa-book"></i></button>
      <button id="changelog"><i class="fas fa-fw fa-list-ul"></i></button>
      <p style="font-size:10pt;">Tool doesn't work? <a href="https://docs.google.com/forms/d/e/1FAIpQLSe-NQ8QTj0bnX65LMT8NbO9ppEYRtgQ1Fa3AwJX-GfTFHUQSw/viewform?usp=sf_link" target="_blank">Give us a feedback</a> and <a href="/starblast/mapeditor/old.html">use the old version instead.</a></p>
    </div>
    <p id="XY"></p>
    <p id="info"></p>
    <script type="text/javascript" src="presets.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
