<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link style="icon" href="icon.png">
    <title>Starblast Custom Map Creator (Beta)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <table id="map"></table>
    <div id="menu">
      <input id="map_size" type="number" value="20" min="20" max="200"></input>
      <table style="float:left" id="asChoose"></table>
      <button onclick="changeASSize(0)";>Remove Asteroids</button>
      <button id="clearMap">Clear Map</button>
      <button id="export">Export Map</button>
      <button id="copyMap">Copy Map</button>
    </div>
    <p id="XY">(0;0)</p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
