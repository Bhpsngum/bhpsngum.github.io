<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="icon_light.png">
    <title>Starblast Custom Map Creator (Beta)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body oncontextmenu="return false;">
    <table id="map"></table>
    <div id="menu">
      <input id="map_size" type="number" placeholder="Map size" value="20" min="20" max="200"></input>
      <table style="float:left" id="asChoose"></table>
      <input id="brush_size" placeholder="Brush radius" type="number" min="0" value="0"></input>
      <button id="asc0" onclick="changeASSize(0)";>Remove Asteroids</button>
      <button id="clearMap">Clear Map</button>
      <button id="export">Export Map</button>
      <button id="copyMap">Copy Map</button>
      <button><label for="loadMap">Import Map</label></button>
      <input id="loadMap" type="file" accept="text/plain,text/javascript">
      <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSe-NQ8QTj0bnX65LMT8NbO9ppEYRtgQ1Fa3AwJX-GfTFHUQSw/viewform?usp=sf_link','_blank')">Feedback</button>
    </div>
    <p id="XY">(0;0)</p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
