<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="icon_light.png">
    <title>Starblast Custom Map Creator (Beta)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body oncontextmenu="return false;">
    <table id="map" onmouseover='viewinfo("Left-click to apply asteroid, right-click to remove, drag for trails");'></table>
    <div id="menu">
      <input id="map_size" type="number" placeholder="Map size" value="20" min="20" max="200" onmouseover="viewinfo('Toggle map size (20 to 200)')"></input>
      <table style="float:left" id="asChoose"></table>
      <input id="brush_size" placeholder="Brush radius" type="number" min="0" value="0" onmouseover="viewinfo('Toggle brush radius (0 to current map size)')"></input>
      <button id="asc0" onclick="changeASSize(0)"; onmouseover="viewinfo('Remove asteroids in the map (Hotkey 0)')">Remove Asteroids</button>
      <button id="clearMap" onmouseover="viewinfo('Clear all asteroids in the current map')">Clear Map</button>
      <button id="export" onmouseover="viewinfo('Export map as an text/plain (*.txt) file')">Export Map</button>
      <button id="copyMap" onmouseover="viewinfo('Copy current map pattern to clipboard')">Copy Map</button>
      <button><label for="loadMap" onmouseover="viewinfo('Import map from file (accept text/plain (*.txt/*.text) and text/javascript (*.js))')">Import Map</label></button>
      <input id="loadMap" type="file" accept="text/plain,text/javascript">
      <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSe-NQ8QTj0bnX65LMT8NbO9ppEYRtgQ1Fa3AwJX-GfTFHUQSw/viewform?usp=sf_link','_blank')" onmouseover="viewinfo('Give us a feedback')">Feedback</button>
    </div>
    <p id="XY" onmouseover="viewinfo('Your cursor position in the map. Hover the map for details')">(0;0)</p>
    <p id="info"></p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
