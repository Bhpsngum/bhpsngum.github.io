<!DOCTYPE HTML>
<html>
  <head>
    <title>Redirecting...</title>
  <head>
  <body>
    <h3>Greetings, beta tester!</h3>
    <p>We have moved our tool to
      <a id="link"></a>!
      <br>
      You will be redirected in a few seconds...
    </p>
    <p>
      Don't worry, your old data will be synced automagically!
    </p>
  </body>
  <script>
    var url="bhpsngum.github.io/starblast/mapeditor/",ul = document.getElementById("link");
    ul.href="https://"+url+"/beta/";
    ul.innerHTML="https://"+url+"/beta/";
    setTimeout(function(){
      window.open(location.href.replace("bhpsngum.github.io/starblast/mapcreator/",url),"_self");
    },2000);
  </script>
</html>
