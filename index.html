<!DOCTYPE html>
<html>
  <head>
    <title>Bhpsngum's function tester</title>
    <link rel="icon" href="/icon.png">
    <style>
      body {
        width: 100%;
        height: 100%;
        background-image: url("Starblastio_background18.jpg");
      }
      textarea {
        width:300px;
        height:100px;
        background-color:rgb(15,15,15);
        color: rgb(240,240,240);
        font-size: 12pt;
      }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Bhpsngum/UltitiesNstuffs/getProperJSVariableName.min.js"></script>
  </head>
  <body>
    <ul style="background-color:#09161c;color:rgb(240,240,240);">
      <li><a href="https://1drv.ms/u/s!AvIkDZcZHgimlmGELH3C5O8VT834?e=9bHTie">Click here to download Starblast Enhancements Tools extensions (update regularly - chrome browser only)</a></li>
      <li>Want offline converter? <a href="https://1drv.ms/u/s!AvIkDZcZHgimiEaJBJytvMEJ8Pb3">Download the StarblastConverter application here (Windows only)</a></li>
    </ul>
    <div style="background-color:#09161c;color:rgb(240,240,240);">
      <h2>Tester:</h2>
      <textarea id="tester">// Use write(value) to print the value in the output below</textarea>
      <button onclick="run();">Run</button>
      <h3>Output:</h3>
      <textarea readonly id="tester-output"></textarea>
    </div>
  </body>
  <script>
    function write(val)
    {
      let str;
      switch(typeof val)
      {
        case "number":
          str=val;
          break;
        case "string":
          str='"'+val+'"';
          break;
        case "object":
          str="Object: "+JSON.stringify(val);
          break;
      }
      document.getElementById("tester-output").value+=str+"\n";
    }
    function run()
    {
      let output=document.getElementById("tester-output");
      output.removeAttribute("style");
      try
      {
        eval(document.getElementById("tester").value);
      }
      catch(e)
      {
        output.setAttribute("style","color:red");
        output.value=e.name+": "+e.message;
      }
    }
  </script>
</html>
