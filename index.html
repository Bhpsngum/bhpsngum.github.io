<!DOCTYPE html>
<html>

      body {
        width: 100%;

      <h2>Tester:</h2>
      <textarea style="background-color:rgb(15,15,15);color: rgb(240,240,240)" id="tester"></textarea>
      <button onclick="run();">Run</button>
      <h3>Output:</h3>
      <textarea readonly style="background-color:rgb(15,15,15);color: rgb(240,240,240)" id="tester-output"></textarea>

  </body>
  <script>
    function run()
    {
      let input=document.getElementById("tester").value,output=document.getElementById("tester-output").value;
      try
      {
        output=eval(input);
      }
      catch(e)
      {
        output.setAttribute("style","background-color:rgb(15,15,15);color:rgb(240,15,15)");
        output=e.stack;
      }
    }
  </script>
